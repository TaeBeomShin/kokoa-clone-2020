<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create An Account</title>
</head>

<body>
    <h1>Create An Account</h1>
    <form>
        <div>First name <input required type="text" placeholder="First name" /> </div>
        <div>Last name <input required type="text" placeholder="Last name" /> </div>
        <div>Email <input required type="email" placeholder="Email" /> </div>
        <div>Username <input required placeholder="Username" /> </div>
        <div>Password <input required type="Password" minlength="10" /> </div>
        <div>Birth date <input required type="date" placeholder="Birth date" /> </div>
        <div>How happy are you <input required type="range" /></div>
        <div>What is your fav. color? <input type="color" /></div>
        <input type="submit" value="Create Account" />
    </form>
</body>

</html>
